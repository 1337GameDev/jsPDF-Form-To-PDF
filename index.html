<!doctype html>
<html lang="en">
    <head>
        <title>jsPDF - Form to PDF</title>
        <meta name="description" content="Example Form Print as PDF">
        <meta name="keywords" content="html form pdf template">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <style>
            .btn {
                margin-top: 8px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Nav 1</a></li>
                        <li><a href="#">Nav 2</a></li>
                        <li><a href="#">Nav 3</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Another</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-left"> 
                    <h1>An example form</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <!-- Custom jsPDF document styles -->
                        <style>
                            .jspdf-document h2 {
                                color: #5c5c5c;
                            }
                        </style>

                        <div class="col-sm-12">
                            <h2>Example Form Heading</h2>
                        </div>

                        <div class="form-group">
                          <label for="inputText1" class="col-sm-2 control-label">Text Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputText1" placeholder="Text">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputText2" class="col-sm-2 control-label">Text 2</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText2" placeholder="Text" value="Second Text">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"> Checkbox 1
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <textarea class="form-control">
                                    This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.This is a lot of example text.
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label for="disabledTextInput">Disabled input</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" disabled>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label>Radios</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" checked="checked" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                                <div class="radio disabled">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" disabled>
                                        Option three is disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label for="inputSelect">Select</label>
                                <select class="form-control" id="inputSelect">
                                    <option>1</option>
                                    <option selected="selected">2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
            
                        <div class="form-group ignore-for-pdf">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary convert-form-to-pdf" data-pdf-mode="print" data-pdf-append-timestamp="true">Print As PDF With Timestamp</button>
                                <button type="button" class="btn btn-primary convert-form-to-pdf" data-pdf-mode="print" data-pdf-append-timestamp="false">Print As PDF Without Timestamp</button>
                                <button type="button" class="btn btn-primary convert-form-to-pdf" data-pdf-mode="save" data-pdf-append-timestamp="true">Save To PDF With Timestamp</button>
                                <button type="button" class="btn btn-primary convert-form-to-pdf" data-pdf-mode="save" data-pdf-append-timestamp="false">Save To PDF Without Timestamp</button>

                                <button type="button" class="btn btn-primary convert-form-to-pdf">Save To PDF With Timestamp (Default)</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        

    </body>
    <footer>
        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="node_modules/jspdf/dist/polyfills.umd.js" type="text/javascript"></script>
        <script src="node_modules/dompurify/dist/purify.min.js" type="text/javascript"></script>
        <script src="node_modules/html2canvas/dist/html2canvas.min.js" type="text/javascript"></script>
        <script src="node_modules/jspdf/dist/jspdf.umd.min.js" type="text/javascript"></script>

        <script src="assets/js/printPdfFromForm.js" type="text/javascript"></script>
    </footer>
</html>
